        function judeg() {
            if ($("nav .container .visible-xs .list-inline").css("display") == "none") {

        $("button").click(function () {
            if ($(this).find($("span")).eq(1).css("display") == "block" || $(this).find($("span")).eq(1).css("display") == "") {
                $(this).find($("span")).eq(1).css("display", "none");
                $(this).find($("span")).eq(2).removeClass("icon-bar").addClass("glyphicon glyphicon-remove");
                $(this).css({ "marginTop": "0", "paddingTop": "0" });
                $(this).parent().parent().children().eq(2).toggle(300);
            } else {
                $(this).find($("span")).eq(1).css("display", "block");
                $(this).find($("span.glyphicon-remove").removeClass("glyphicon glyphicon-remove").addClass("icon-bar"));
                $(this).parent().parent().children().eq(2).toggle(300);
                $(this).attr("style", "");
            }
        })
        $("input[type='text']").click(function () {
            $("nav .container .visible-xs .list-inline").hide(300);
            $(this).prev().css("width", "10%");
            $(this).css("width", "80%");
            if ($(this).next().length == 0) {
                $(this).parent().append("<span class='span'onclick=showHideToggle(this)>取消</span>");
            }
        });
        function showHideToggle(ev) {
            var ev = ev || window.event();
            $(ev).parent().parent().parent().prev().show(200);
            if (judeg() == "b") {
