<!DOCTYPE html>
<html lang="en">

<head>
    <title>插件</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../bootstrap-3.3.7/dist/css/bootstrap.css">
    <script src="../../jsa/min.1.1.js"></script>
    <script src="../../../bootstrap-3.3.7/dist/js/bootstrap.js"></script>
</head>

<body>
    <input type="button" data-toggle="modal" data-target="#myModal1" class=" btn btn-info btn-lg" value="点击我打开一个模态框">
    <input type="button" data-toggle="modal" data-target="#myModal2" class="btn btn-info btn-lg" value="打开第二个模态框">
    <input type="button" data-toggle="modal" data-target="#myModal3" class="btn btn-info btn-lg" value="打开第三个模态框">
    <div class="modal fade" id="myModal3" aria-labelledby="" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal">
                        <span>
                            &times;
                            <!-- 这是一个x的符号 -->
                        </span>
                    </button>
                    <h3 class="modal-title" id="">
                        模态框头部
                    </h3>
                </div>
                <div class="modal-body">
                    <!-- 模态框内容 -->
                    <div class="btn-group">
                        <label>用户名</label>
                        <input type="text" class="input-md">
                    </div>
                </div>
                <div class="modal-footer">
                    <!-- 模态框的页脚
                        提交数据之后解散模态框
                        重置不需要解散模态框
                    -->
                    <input type="submit" class="btn btn-primary" value="提交" data-dismiss="modal">
                    <input class="btn btn-primary " type="reset" value="重置">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal2" aria-labelledby="myMOdal1Title" tabimdex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">
                            &times;
                        </span>
                    </button>
                </div>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-4">1</div>
                    <div class="col-sm-4">2</div>
                    <div class="col-sm-4">3</div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="button" data-dismiss="modal" class="btn btn-primary" value="提交">
                <input type="button" class="btn btn-primary" value="重置">
            </div>
        </div>

    </div>

    <div class="modal fade" id="myModal1" aria-labelledby="" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal">
                        <span>
                            &times;
                            <!-- 这是一个x的符号 -->
                        </span>
                    </button>
                    <h3 class="modal-title">
                        模态框头部
                    </h3>
                </div>
                <div class="modal-body">
                    <!-- 模态框内容 -->
                    <div class="btn-group">
                        <label>用户名</label>
                        <input type="text" class="input-md">
                    </div>
                    <div class="btn-group">
                        <label>用户名</label>
                        <input type="text" class="input-md">
                    </div>
                    <div class="btn-group">
                        <label>用户名</label>
                        <input type="text" class="input-md">
                    </div>
                    <div class="btn-group">
                        <label>用户名</label>
                        <input type="text" class="input-md">
                    </div>
                </div>
                <div class="modal-footer">
                    <!-- 模态框的页脚
                        提交数据之后解散模态框
                        重置不需要解散模态框
                    -->
                    <input type="submit" class="btn btn-primary" value="提交" data-dismiss="modal">
                    <input class="btn btn-primary " type="reset" value="重置">
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            // show.bs.modal触发器事件  ev.relatedTarget目标元素 find找到
            $("#myModal3").on("show.bs.modal", function (event) {
                var ev = event || window.event;
                console.log($(ev.relatedTarget));
                console.log($(ev.relatedTarget).val());
                console.log($("#myModal3 input[type='text']").val($(ev.relatedTarget).val()));
                // console.log($("#myModal3").find("input[type='text']").val($(ev.relatedTarget).val()));
            })
        })
    </script>
</body>

</html>
