<!DOCTYPE html>
<html lang="en" ng-app="Angular">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angulary.js效果大全</title>
    <style>
        [ng-cloak] {
            display: none;
        }

        .flid>div {
            width: 50%;
            padding: 0% 1%;
            font-family: "微软雅黑";
            font-size: 16px;
        }
    </style>
</head>

<body ng-cloak>
    <div class="flid">
        <div ng-controller="Verification">
            <h1 ng-bind="link"></h1>
            <div>
                <h2>应用笔记的创建 <small>我的笔记</small></h2>
                <p>
                    <textarea ng-model="message" cols="40" rows="10"></textarea>
                </p>
                <button type="button" ng-click="save()">保存</button>
                <button type="button" ng-click="clear()">清除</button>
                <p>Number of characters left: <span ng-bind="left()"></span></p>
            </div>
            <div>
                <h1>动态创建元素 <small>input</small></h1>
                <form ng-submit="todoAdd()">
                    <input type="text" ng-model="todoInput" size="50" placeholder="新增">
                    <input type="submit" value="新增">
                </form>
                <br>
                <div ng-repeat="x in todoList">
                    <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
                </div>

                <p><button ng-click="remove()">删除记录</button></p>
            </div>
            <div>
                <h1>表单验证</h1>
                <form novalidate>
                    First Name:<br />
                    <input type="text" ng-model="user.firstName">
                    <p>{{user.firstName}}</p>
                    <input type="text" ng-model="user.lastName">
                    <p>{{user.lastName}}</p>
                    <button ng-click="reset()">Reset</button>
                    <p>master-----{{master}}</p>
                    <u>这是由angluar.copy(属性名)-----复制来的重置</u>
                </form>
                <h1>表单验证</h1>
                <form name="myForm" novalidate>
                    <p>用户名:<br>
                        <input type="text" name="user" ng-model="user" required>
                        <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
                            <span ng-show="myForm.user.$error.required">用户名是必须的。</span>
                        </span>
                    </p>
                    <p>邮箱:<br>
                        <input type="email" name="email" ng-model="email" required>
                        <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                            <span ng-show="myForm.email.$error.required">邮箱是必须的。</span>
                            <span ng-show="myForm.email.$error.email">非法的邮箱地址。</span>
                        </span>
                    </p>
                    <p>
                        <input type="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  
                    myForm.email.$dirty && myForm.email.$invalid">
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="../../../jsXy/angular.js"></script>
    <script src="angular.js"></script>
</body>

</html>
